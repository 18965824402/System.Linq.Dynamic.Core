os: Visual Studio 2015

install:
- dnvm upgrade -r clr
- dnu restore

before_build:
  - nuget restore

build:
  verbosity: minimal

build_script:
- cmd: dnu build src\System.Linq.Dynamic.Core
- cmd: dnu build test\System.Linq.Dynamic.Core.Tests

test_script:
- cmd: dnx -p dnx452 test/System.Linq.Dynamic.Core.Tests test
- cmd: dnx -p dnxcore50 test/System.Linq.Dynamic.Core.Tests test